<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My World</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
        }

        #loginLink {
            color: white;
            text-decoration: underline;
            cursor: pointer;
        }

        #loginForm {
            display: none;
            margin-top: 20px;
        }

        #loggedInContent {
            display: none;
            margin-top: 20px;
        }

        .smiley {
            font-size: 2em;
        }

        #flower {
            font-size: 3em;
            color: #ff69b4;
        }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Welcome to My World</h1>
    <div id="loginLink" onclick="showLoginForm()">Click here to login</div>

    <div id="loginForm">
        <label for="userId">ID:</label>
        <input type="text" id="userId" placeholder="Enter ID">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter Password">
        <br>
        <button onclick="login()">Login</button>
    </div>

    <div id="loggedInContent">
        <div class="smiley">ðŸ˜ŠðŸ˜ŠðŸ˜Š</div>
        <div id="flower">ðŸŒ¸</div>
        <div id="message">Hey Kese ho mere dost, please collect your gift from Mittal</div>
    </div>

    <script>
        function showLoginForm() {
            document.getElementById('loginLink').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        function login() {
            var userId = document.getElementById('userId').value;
            var password = document.getElementById('password').value;

            if (userId === '123' && password === '456') {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('loggedInContent').style.display = 'block';
            } else {
                alert('Invalid credentials. Please try again.');
            }
        }
    </script>
</body>
</html>
